{% load static from staticfiles %}

{% filter escapejs %}
    <p><a href="{{ marker.get_absolute_url }}">{{ marker.name }}</a></p>
    <p>{{ marker.location }}</p>{% if marker.image %}
    <img src="{% static marker.image %}"> {% endif %}
    <p>{{ marker.amsl }}</p>
    <p>{{ marker.get_eu_typing_display }}</p>
    <p>{{ marker.get_category_display }}</p>
{% endfilter %}
