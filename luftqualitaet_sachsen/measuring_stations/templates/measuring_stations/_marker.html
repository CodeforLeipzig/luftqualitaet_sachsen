{% load thumbnail %}

{% filter escapejs %}
    {% if marker.image %}
        <img src="{{ marker.image|thumbnail_url:'overview' }}" alt="lol">
    {% endif %}
    <p>Name: {{ marker.name }}</p>
    <p>Standort: {{ marker.location }}</p>
    <p>Höhe über NN: {{ marker.amsl }}</p>
    <p>EU Typisierung nach EU- Richtline: {{ marker.get_eu_typing_display }}</p>
    <p>Typ: {{ marker.get_category_display }}</p>
{% endfilter %}
